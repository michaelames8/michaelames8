<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Michael Ames - Security Analyst Banner</title>
  <desc id="desc">SOC-themed GitHub banner for Security Analyst Michael Ames</desc>

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816"/>
      <stop offset="40%" stop-color="#0B2340"/>
      <stop offset="100%" stop-color="#102A43"/>
    </linearGradient>

    <!-- Glow gradient for network nodes -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4FD1C5" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4FD1C5" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle text haze -->
    <radialGradient id="textGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#0B2340" stop-opacity="0.60"/>
      <stop offset="100%" stop-color="#0B2340" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="280" fill="url(#bgGradient)" />

  <!-- Subtle grid lines -->
  <g stroke="#1F3A5A" stroke-width="1" opacity="0.35">
    <line x1="150" y1="0" x2="150" y2="280"/>
    <line x1="300" y1="0" x2="300" y2="280"/>
    <line x1="450" y1="0" x2="450" y2="280"/>
    <line x1="600" y1="0" x2="600" y2="280"/>
    <line x1="750" y1="0" x2="750" y2="280"/>
    <line x1="900" y1="0" x2="900" y2="280"/>
    <line x1="1050" y1="0" x2="1050" y2="280"/>
    <line x1="0" y1="60" x2="1200" y2="60"/>
    <line x1="0" y1="140" x2="1200" y2="140"/>
    <line x1="0" y1="220" x2="1200" y2="220"/>
  </g>

  <!-- Network lines -->
  <g stroke="#38B2AC" stroke-width="2" opacity="0.7">
    <polyline points="120 210 260 170 420 200 600 150 780 170 960 130" fill="none" />
    <polyline points="160 90 320 120 520 80 740 110 980 70" fill="none" opacity="0.6" />
  </g>

  <!-- Glowing nodes -->
  <g opacity="0.9">
    <circle cx="120" cy="210" r="12" fill="url(#nodeGlow)"/>
    <circle cx="260" cy="170" r="10" fill="url(#nodeGlow)"/>
    <circle cx="420" cy="200" r="10" fill="url(#nodeGlow)"/>
    <circle cx="600" cy="150" r="11" fill="url(#nodeGlow)"/>
    <circle cx="780" cy="170" r="10" fill="url(#nodeGlow)"/>
    <circle cx="960" cy="130" r="12" fill="url(#nodeGlow)"/>
  </g>

  <!-- Shield icon -->
  <g transform="translate(80,70)">
    <path d="M60 0 L0 20 L0 90 C0 120 20 145 60 160 C100 145 120 120 120 90 L120 20 Z"
          fill="#0D3B66" stroke="#4FD1C5" stroke-width="2"/>
    <path d="M60 15 L15 30 L15 85 C15 108 32 128 60 138 C88 128 105 108 105 85 L105 30 Z"
          fill="#0B2540" stroke="#38B2AC" stroke-width="1.5"/>
    <rect x="47" y="58" width="26" height="24" rx="4" fill="#38B2AC"/>
    <circle cx="60" cy="70" r="4.5" fill="#0B2540"/>
    <rect x="57.5" y="74" width="5" height="5" rx="1" fill="#0B2540"/>
    <path d="M48 58 C48 46 52 38 60 38 C68 38 72 46 72 58"
          fill="none" stroke="#38B2AC" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Soft backdrop behind text (solves blending with background lines) -->
  <ellipse cx="600" cy="165" rx="420" ry="90" fill="url(#textGlow)" />

  <!-- TEXT (lower position + clearly above lines) -->
  <g transform="translate(250,145)" fill="#E2E8F0">
    <text x="0" y="0"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="34" font-weight="700" letter-spacing="2">
      MICHAEL AMES
    </text>

    <text x="0" y="40"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="20" fill="#A0AEC0">
      Security Analyst · Threat Hunting · Vulnerability Management
    </text>
  </g>

  <!-- Radar graphic -->
  <g transform="translate(980,80)" opacity="0.85">
    <circle cx="60" cy="60" r="48" fill="none" stroke="#2C5282" stroke-width="3"/>
    <circle cx="60" cy="60" r="32" fill="none" stroke="#4299E1" stroke-width="2"/>
    <circle cx="60" cy="60" r="16" fill="none" stroke="#4FD1C5" stroke-width="2"/>
    <line x1="60" y1="60" x2="98" y2="40" stroke="#4FD1C5" stroke-width="3" stroke-linecap="round"/>
    <circle cx="98" cy="40" r="4" fill="#4FD1C5"/>
    <line x1="60" y1="22" x2="60" y2="98" stroke="#2C5282" stroke-width="1.5"/>
    <line x1="22" y1="60" x2="98" y2="60" stroke="#2C5282" stroke-width="1.5"/>
  </g>
</svg>
